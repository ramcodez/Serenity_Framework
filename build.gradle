
repositories {
    mavenLocal()
    jcenter()
}

buildscript{
    repositories{
       mavenLocal()
       jcenter()
       }
       dependencies{
       classpath("net.serenity-bdd:serenity-gradle-plugin:1.3.0")
       }
    }
    
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
testCompile 'net.serenity-bdd:serenity-core:1.3.0'
testCompile 'net.serenity.bdd:serenity-junit:1.3.0'
testCompile 'junit:junit:4.12'
testCompile 'org.assertj:assertj-core:1.7.0'
testCompile 'org.slf4j:slf4j-simple:1.7.7'
testCompile 'info.cukes:cucumber-junit:1.2.5'
compile 'info.cukes:cucumber-java:1.2.5'
compile 'info.cuke:cucumber-core:1.2.5'
compile 'info.cuke:gherkin:2.12.2'
compile 'net.serenity-bdd:serenity-cucumber:1.1.32'
}
gradle.startParameter.continueOnFailure = true

